<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html>
<HEAD>
<TITLE>my_echarts</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
</HEAD>
<body topmargin="0">
<table id="outer" width="100%" >
          <tr>
            <td align="center">
        <div id="my_echart" style="width:730;height:400px;"></div>
        </td>
          </tr>
     </table>
</body>
<script type="text/javascript" src="lib/echarts.js"></script>
<script language="javascript">

function init_my_echarts() {
    var mycharts = echarts.init(document.getElementById('my_echart'));
    alert("init_virus_echarts");
    var option = {
    title : {
        text: 'mycharts',
        subtext: ''
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['数量']
    },
    toolbox: {
        show : true,
    },
    calculable : false,
    xAxis : [
        {
            type : 'category',
            axisLabel:{
                    interval:0,
                    rotate:-90,
                    margin:20,
                    textStyle:{
                             color:"#f66",
                             background:"#000",
                             width:'100px;',
                             
                    }},
            data : ['我是不正常图表山东建筑大学','2','3','4','1','2','3','4','1','2']
        }
    ],
     grid: { // 控制图的大小，调整下面这些值就可以，
             x: 40,
             x2: 100,
             y2: 150// y2可以控制 X轴跟Zoom控件之间的间隔，避免以为倾斜后造成 label重叠到zoom上
    },
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'数量',
            type:'bar',
            barMaxWidth:100,
            data:[70,50,50,70,50,50,70,50,50,30],
            itemStyle:{
                           normal:{
                                          color:'#0000ff'
                                }
                        }
        }
    ]
  };           
    mycharts.setOption(option);
}
setTimeout("init_my_echarts()", 100);
</script>
</html>
